name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Fetch MELP data ğŸ“¥
        run: |
          node -e "
          import fs from 'fs';
          const res = await fetch('https://recruiting-datasets.s3.us-east-2.amazonaws.com/data_melp.json');
          const data = await res.json();
          fs.mkdirSync('public', { recursive: true });
          fs.writeFileSync('public/data_melp.json', JSON.stringify(data, null, 2));
          console.log('âœ… data_melp.json descargado');
          "

      - name: Build with Next.js ğŸ—ï¸
        run: |
          NEXT_DISABLE_TURBOPACK=1 npx next build
          ls -la

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
